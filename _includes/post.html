
      <div>
        <article class="post">
          {% assign post_date = post.date | date: '%s' | plus: 0 %}
          post_date: {{ post_date }}
          {%if post_date < cutoff  %}
            {{ post_date) }} < {{ cutoff }}
          {% endif %}
          <a href="{{ post.link }}">
            <header>
              {{ post.title }}
            </header>
            <div class="content">
              <p><img src="{{ post.image }}"><span class="domain">{{ post.domain }}</span> {{ post.excerpt | truncatewords: 60 }}</p>
            </div>
            <footer>{{ post.date }}</footer>
          </a>
        </article>
      </div>
